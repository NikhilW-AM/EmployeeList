<div class="container my-5 col-9">

  <div class="row">
    <div class="col-10 mb-4">
      <button class="btn btn-success" [routerLink]="['/employee/add']">+ Add</button>
    </div>
  </div>
  <table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone number</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeArray;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{emp.name}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.mobile}}</td>
        <td><i class="bi bi-trash3-fill" (click)="onDelete(i)"></i> &nbsp;&nbsp; &nbsp;<i class="bi bi-pencil-fill"
            (click)="onSelect(i+1)"></i></td>
      </tr>
    </tbody>
  </table>
</div>
